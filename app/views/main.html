<div id="container">
<!-- <input type="text" ng-model="test" id="search" ng-blur="searchBox()"> -->
<input type="text" placeholder="Search" ng-model="search.text">

    <input type="button" class="loadButton" id="loadJson" value="Click to Load" ng-click="loadComments()">
    <div class="jumbotron hoverClass" ng-repeat="parent in ParentArray track by $index">
        <h5 class="headerText">Hi I Am Parent</h5>
        <div class="textStyle fontColor searchable" title="Click To Toggle Child" ng-click=" showChild =!showChild" ng-bind-html="parent.text | highlight:search.text"></div>
        <div ng-if="showChild && parent.children.length!=0" ng-repeat="child in parent.children">
            <h5 class="childStyle headerText childStyle">Hi I Am Child</h5>
            <div class="childStyle textStyle fontColor searchable" title="Click To Toggle Grand Child" ng-click="showGrandchild =!showGrandchild;">{{child.text}}</div>
            <div ng-if="showGrandchild && child.children.length!=0" ng-repeat="grandchild in child.children">
                <h5 class="grandchildStyle headerText">Hi I Am Grand Child</h5>
                <div class="grandchildStyle textStyle fontColor searchable">{{grandchild.text}}</div>
            </div>
        </div>
    </div>
</div>
